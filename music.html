<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background-color: magenta;
			
		}
	</style>
</head>
<body>
	<audio id = "sound" src="ayahchristmas.mp3"></audio>
	<div = id="box"></div>
	<script type="text/javascript">
	let lightswitch = true;
	box.addEventListener("click", function(){
		if (lightswitch==true){
			sound.play()
			lightswitch = false
				console.log(lightswitch)
		}
	else if (lightswitch==false){
		sound.pause()
		lightswitch = true
		console.log(lightswitch)
	}
	})

</script>
</body>
</html>
